<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Abi Kitchen - Healthy Food</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="overlay">
    <div class="form-content">
      <h1>Abi Kitchen: Delicious Healthy Catering for Active Lifestyle</h1>
      <p>Want to contact us? Fill out the form below, and we will redirect you to WhatsApp automatically.</p>

      <form class="contact-form">
        <label for="name">Name<span>*</span></label>
        <input type="text" id="name" name="name" placeholder="Full Name" required>

        <label for="phone">WhatsApp Number<span>*</span></label>
        <div class="phone-input">
          <select>
            <option>Indonesia</option>
          </select>
          <input type="text" id="phone" name="phone" placeholder="+62" required>
        </div>

        <label for="email">Email<span>*</span></label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <button type="submit" class="btn">Kirim</button>
      </form>
    </div>
  </div>
</body>
</html>
